spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username = username
spring.datasource.password = password

spring.jpa.hibernate.ddl-auto=create-drop
photobookapp.downloading-directory=directory
photobookapp.host-path=path
server.servlet.context-path=/api
photobookapp.home-uploading-name=device
photobookapp.allowed-photo-types=image/jpeg,image/png

photobookapp.file-download-check-interval=60000
spring.profiles.active=test

jwt.secret=secret-key
jwt.token-issuer=issuer
jwt.token-audience=audience
